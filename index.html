<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.0.0-beta1.min.js"></script>
</head>
<body>
    <div class="game-info">
        <span>lifes: </span>
        <span class="lifes"></span><br>
        <span>cause of death: </span>
        <span class="my-death"></span><br>
        <span>points: </span>
        <span class="points"></span><br>
        <span class="game-over">GAME OVER</span>
    </div>
    <div>
        <span>X Range Bug</span>
        <input id="x-range-bug" type="range" min ="1" max="100" step ="1" value ="1" />
        <span id="x-range-bug-info">0</span>
    </div>
    <div>
        <span>Y Range Bug</span>
        <input id="y-range-bug" type="range" min ="1" max="100" step ="1" value ="1" />
        <span id="y-range-bug-info">0</span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
